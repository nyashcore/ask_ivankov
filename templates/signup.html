{% extends "base.html" %}

{% block main %}
	<div class="page-header"><h1>Registration</h1></div> 
	{% if 1 %}
		<p style="color: red">Sorry, this email address is already registered!</p>
		<br>
	{% endif %}
	<form class="form-horizontal" action="#" method="GET">
  		<div class="control-group">
			<label class="control-label" for="login">Login</label>
    		<div class="controls">
				<input type="text" name="login" id="login" placeholder="Login">
			</div>
		</div>
  		<div class="control-group">
			<label class="control-label" for="email">Email</label>
    		<div class="controls">
				<input type="text" name="email" id="email" placeholder="Login">
			</div>
		</div>
  		<div class="control-group">
			<label class="control-label" for="nick">NickName</label>
    		<div class="controls">
				<input type="text" name="nick" id="nick" placeholder="Login">
			</div>
		</div>
	  	<div class="control-group">
			<label class="control-label" for="pass">Password</label>
    		<div class="controls">
				<input type="password" name="pass" id="pass" placeholder="Login">
			</div>
		</div>
	  	<div class="control-group">
			<label class="control-label" for="repass">Repeat password</label>
    		<div class="controls">
				<input type="password" name="repass" id="repass" placeholder="Login">
			</div>
		</div>
	  	<div class="control-group">
			<label class="control-label" for="ava">Upload avatar</label>
    		<div class="controls">
				<input type="file" name="ava" id="ava" placeholder="Login">
			</div>
		</div>
	  	<div class="control-group">
			<label class="control-label" for="register"></label>
    		<div class="controls">
				<input type="submit" name="register" id="register" value="Register!">
			</div>
		</div>
	</form>
{% endblock main %}
