{% extends "base.html" %}

{% block main %}
	<div class="page-header"><h1>New Question</h1></div>
	<form action="#" method="GET">
  		<div class="control-group">
			<label class="control-label" for="title">Title</label>
    		<div class="controls">
				<input style="width: 420px;" type="text" name="title" id="title">
			</div>
		</div>
  		<div class="control-group">
		<label class="control-label" for="text">Text</label>
    		<div class="controls">
				<textarea style="width: 420px; height: 100px" name="text" id="text"></textarea>
			</div>
		</div>
  		<div class="control-group error">
		<label class="control-label" for="tags">Tags</label>
    		<div class="controls">
				<input style="width: 420px;" type="text" name="tags" id="tags">
  				<span class="help-inline">Неверные теги</span>
			</div>
		</div>
  		<div class="control-group">
		<label class="control-label" for="ask"></label>
    		<div class="controls">
				<input class="btn btn-primary" type="submit" name="ask" id="ask" value="ASK!">
			</div>
		</div>
	</form>
{% endblock main %}
